

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
      <title>Grouped Layout</title>
      <style>
         @import url(../../style.css);
         .node {
         stroke: #fff;
         stroke-width: 1.5px;
         cursor: move;
         }
         .group {
         stroke: #fff;
         stroke-width: 1.5px;
         opacity: 0.7;
         }
         .link {
         stroke: #7a4e4e;
         stroke-width: 3px;
         stroke-opacity: 1;
         }
         .label {
         fill: black ;
         font-family: Verdana;
         font-size: 20px;
         text-anchor: middle;
         }
         #consolediv{
         float: left;
         width: 30%;
         }
         #svgdiv {
         float: left;
         width: 70%;
         }
         #maindiv{
          height: 800;
         }
         #svgcontainer{
          width: 100%
          height: 100%
          border:2px solid #fff;
          overflow-y: scroll;
          overflow-x: scroll;
         }
         svg {
          display: block;
          width: 100%;
        }
      </style>
   </head>
   <body>
      <script src="../../extern/d3v4.js"></script>
      <script src="../../cola.min.js"></script>
      <div id="maindiv" >
         <div id="consolediv">
            <textarea rows="25" cols="25" id="tj" >
           {    "nodes":[      {"name":"i11","width":60,"height":40},      {"name":"i12","width":60,"height":40},      {"name":"i13","width":60,"height":40},      {"name":"p11","width":60,"height":40}, {"name":"p12","width":60,"height":40},      {"name":"p21","width":60,"height":40},      {"name":"p22","width":60,"height":40},      {"name":"c11","width":60,"height":40},      {"name":"c12","width":60,"height":40},      {"name":"c21","width":60,"height":40},      {"name":"c22","width":60,"height":40},      {"name":"o11","width":60,"height":40},      {"name":"o12","width":60,"height":40},      {"name":"o13","width":60,"height":40},      {"name":"i11","width":60,"height":40},      {"name":"i12","width":60,"height":40}    ],    "links":[      {"source":0,"target":1},      {"source":1,"target":2},      {"source":2,"target":3},      {"source":4,"target":1},      {"source":5,"target":2},      {"source":6,"target":1},      {"source":6,"target":2}    ], "groups":[    {"leaves":[0,1,2], "gname":"Input"},    {"leaves":[3,4], "gname":"Process 1"},    {"leaves":[5,6], "gname":"Process 2"},    {"leaves":[11,12,13], "gname":"Output"},    {"leaves":[7,8], "gname":"Control 1"},    {"leaves":[9,10], "gname":"Control 2"},    {"leaves":[14,15], "gname":"Item"} ]}
            </textarea>
         </div>
         <div id="svgdiv"><div id="svgcontainer"></div>
         </div>
         <script>
            var width = 400,height = 500;
            var color = d3.scaleOrdinal(d3.schemeCategory20);
            
            var cola = cola.d3adaptor(d3)
                .linkDistance(100)
                .avoidOverlaps(true)
                .handleDisconnected(false)
                .size([width, height]);
            
            var svg = d3.select("#svgcontainer").append("svg")
            .attr("height",500);
            
            var jobj='{    "nodes":[      {"name":"i11","width":60,"height":40},      {"name":"i12","width":60,"height":40},      {"name":"i13","width":60,"height":40},      {"name":"p11","width":60,"height":40}, {"name":"p12","width":60,"height":40},      {"name":"p21","width":60,"height":40},      {"name":"p22","width":60,"height":40},      {"name":"c11","width":60,"height":40},      {"name":"c12","width":60,"height":40},      {"name":"c21","width":60,"height":40},      {"name":"c22","width":60,"height":40},      {"name":"o11","width":60,"height":40},      {"name":"o12","width":60,"height":40},      {"name":"o13","width":60,"height":40},      {"name":"i11","width":60,"height":40},      {"name":"i12","width":60,"height":40}    ],    "links":[      {"source":0,"target":1},      {"source":1,"target":2},      {"source":2,"target":3},      {"source":4,"target":1},      {"source":5,"target":2},      {"source":6,"target":1},      {"source":6,"target":2}    ],  "groups":[    {"leaves":[0,1,2], "gname":"Input"},    {"leaves":[3,4], "gname":"Process 1"},    {"leaves":[5,6], "gname":"Process 2"},    {"leaves":[11,12,13], "gname":"Output"},    {"leaves":[7,8], "gname":"Control 1"},    {"leaves":[9,10], "gname":"Control 2"},    {"leaves":[14,15], "gname":"Item"} ]}';
            var firstIter=true;
            render(jobj);
            function render(j) {
                var graph=JSON.parse(j);
                graph.nodes.forEach(function(v){v.width=100;});
                cola
                  .nodes(graph.nodes)
                  .links(graph.links)
                  .groups(graph.groups)
                  .start(10,10,10);
                cola.on("tick", tick);
                var group = svg.selectAll(".group")
                  .data(graph.groups)
                  .enter().append("rect")
                  .attr("rx", 8).attr("ry", 8)
                  .attr("class", "group")
                  .style("fill", function (d, i) { return color(i); }).call(cola.drag)
                  .on('mouseup',function(d){
                          d3.select(this)
                          .transition()
                          .attr("height", function (g) { return g.bounds.height(); });
                    });
                group.exit().remove();
                
                var pad = 20;
                var node = svg.selectAll(".node")
                  .data(graph.nodes)
                  .enter().append("rect")
                  .attr("class", "node")
                  .attr("width", function (d) { return d.width - 2 * pad; })
                  .attr("rx", 5).attr("ry", 5)
                  .style("fill", function (d) { return color(graph.groups.length); })
                  .call(cola.drag);
                node.exit().remove();

                var label = svg.selectAll(".label")
                  .data(graph.nodes,function(d) { return d.name;})
                  .enter()
                  .append("text")
                  .attr("class", "label")
                  .text(function (d) { return d.name; });
                label.exit().remove();

                function tick() {

                  node.attr("x", function (d) { return d.x - d.width / 2 + pad; })
                      .attr("y", function (d) { return d.y - d.height / 2 + pad; })
                      .attr("height", function (d) { return d.bounds.height(); })
                      
                  group.attr("x", function (d) { return d.bounds.x; })
                       .attr("y", function (d) { return d.bounds.y; })
                      .attr("width", function (d) { return d.bounds.width(); })
                      .attr("height",60);

                  label.attr("x", function (d) { return d.x; })
                       .attr("y", function (d) {
                           var h = this.getBBox().height;
                           return d.y + h/4;
                       });
                }
            }
    
    d3.select("#tj").on("change",function(){
      render(this.value);
    });
