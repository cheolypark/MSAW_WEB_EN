<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
      <header></header>
      <title>Grouped Layout</title>
      <style>
         @import url(../../style.css);
         .node {
         stroke: #fff;
         stroke-width: 1.5px;
         }
         .attnode {
         
         fill: #fff ;
         stroke: #000;
         stroke-width: 1px;
         }
         .background {
         
         fill: #f8f8f8 ;
         stroke: #000;
         stroke-width: 1px;
         }
         .group {
         stroke: #fff;
         stroke-width: 1.5px;
         opacity: 0.3;
         }
         .link {
         stroke: #7a4e4e;
         stroke-width: 3px;
         stroke-opacity: 1;
         }
         .label {
         fill: black ;
         font-family: Verdana;
         font-size: 10px;
         text-anchor: start;
         }
         .labelH {
         fill: black ;
         font-family: Verdana;
         font-size: 10px;
         text-anchor: middle;
         }
         .imgC { stroke: #7a4e4e;
         stroke-width: 3px;

         }
         #consolediv{
         float: left;
         width: 20%;
         }
         #svgdiv {
         float: left;
         border: none;
         width: 80%;
         }
         #maindiv{
         }
         .ui-widget-header,.ui-state-default{
            background:#eee;
            border: 1px solid #000;
            font-weight: normal;
         }
         .dlg-no-title .ui-dialog-titlebar {
            display: none;
         }
         div.blue{
            background-color: #b3d9ff;
            height: 45px;
            padding: 5px;
            stroke: #fff;
            stroke-width: 1.5px;

          border: 3px solid white;
           border-radius: 5px;
         }
         input{

            width: 60px;
            float: right;
         }
         svg{
            border: none;
         }

      </style>
   </head>
   <body style="background: #f6f6f6;">
      <script src="../../extern/d3v4.js"></script>
      <script src="../../extern/d3.v3.js"></script>
      <script src="../../cola.js"></script>
      <link href="//code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
      
      <div id="maindiv" >
         <div id="svgdiv">
            
         </div>
         <div id="consolediv" >

            <form name="myform" >
                     <button id="rs" onclick="runReasoning()" class="ui-button ui-widget ui-state-default ui-corner-all "  type=button >Run Reasoning</button>
                     <br>
                     <textarea id="consoletextinput" rows="10" cols="25">
                     </textarea> 
                     <br>
                     <br>
                     <div class="blue ui-lightness ui-tabs-panel ui-corner-bottom">Cost: <input type="text" id="cost" placeholder=""></div>
                     <div class="blue ui-lightness ui-tabs-panel  ui-corner-bottom">Time: <input type="text" id="time" placeholder=""></div>
                     <div class=" blue ui-lightness ui-tabs-panel ui-corner-bottom">Quality Rate: <input type="text" id="qrate" placeholder=""></div>
                     <div class="blue ui-lightness ui-tabs-panelui-corner-bottom">Evaluation Measure: <input type="text" id="emeasure" placeholder=""></div>
            </form>
         </div>
      </div>
      <div id="dialogMinMax" style="display:none;" >How do you want to optimize this attribute?</div>
      
               <script
                  src="reas.js" >
               </script>

   </body>
</html>
