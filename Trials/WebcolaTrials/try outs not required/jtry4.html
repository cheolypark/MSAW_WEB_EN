<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <header></header>
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
      <title>Grouped Layout</title>
      <style>
         @import url(../../style.css);
         .node {
         stroke: #fff;
         stroke-width: 1.5px;
         cursor: move;
         }
         .group {
         stroke: #fff;
         stroke-width: 1.5px;
         opacity: 0.7;
         }
         .link {
         stroke: #7a4e4e;
         stroke-width: 3px;
         stroke-opacity: 1;
         }
         .label {
         fill: black ;
         font-family: Verdana;
         font-size: 20px;
         text-anchor: middle;
         }
         #consolediv{
         float: left;
         width: 30%;
         }
         #svgdiv {
         float: left;
         width: 70%;
         }
         #maindiv{
          height: 800;
         }
         #svgcontainer{
          width: 100%
          height: 100%
          border:2px solid #fff;
          overflow-y: scroll;
          overflow-x: scroll;
         }
         svg {
          display: block;
          width: 100%;
        }
      </style>
   </head>
   <body>
       
      <script src="../../extern/d3v4.js"></script>
      <script src="../../cola.js"></script>
      <div id="maindiv" >
         <div id="consolediv">
            <textarea rows="25" cols="25" id="tj" >{
    "nodes":[
      {"name":"i11","width":60,"height":40},
      {"name":"i12","width":60,"height":40},
      {"name":"i13","width":60,"height":40},
      {"name":"p11","width":60,"height":40},
      {"name":"p12","width":60,"height":40},
      {"name":"p21","width":60,"height":40},
      {"name":"p22","width":60,"height":40},
      {"name":"c11","width":60,"height":40},
      {"name":"c12","width":60,"height":40},
      {"name":"c21","width":60,"height":40},
      {"name":"c22","width":60,"height":40},
      {"name":"o11","width":60,"height":40},
      {"name":"o12","width":60,"height":40},
      {"name":"o13","width":60,"height":40},
      {"name":"i11","width":60,"height":40},
      {"name":"i12","width":60,"height":40}
    ],
    "links":[
      {"source":0,"target":1},
      {"source":1,"target":2},
      {"source":2,"target":3},
      {"source":4,"target":1},
      {"source":5,"target":2},
      {"source":6,"target":1},
      {"source":6,"target":2}
    ],
  "groups":[
    {"gname":"Input","width":60,"height":40},
    {"gname":"Process 1","width":60,"height":40},
    {"gname":"Process 2","width":60,"height":40},
    {"gname":"Output","width":60,"height":40},
    {"gname":"Control 1","width":60,"height":40},
    {"gname":"Control 2","width":60,"height":40},
    {"gname":"Item","width":60,"height":40}
  ],
  "ggroup":[
    {"leaves":[1,2]},
    {"leaves":[4,5]}
  ],
  "constraints":[
    {"type":"alignment",
     "axis":"y",
     "offsets":[
       {"node":"0", "offset":"-100"},
       {"node":"1", "offset":"0"},
       {"node":"2", "offset":"0"},
       {"node":"3", "offset":"0"},
       {"node":"6", "offset":"-100"}
     ]},
    {"type":"alignment",
     "axis":"x",
     "offsets":[
       {"node":"0", "offset":"-100"},
       {"node":"4", "offset":"100"}
     ]}
  ]
}</textarea>
         </div>
         <div id="svgdiv"><div id="svgcontainer"></div>
         </div>
         <script>
            var width = 400,height = 500;
            var color = d3.scaleOrdinal(d3.schemeCategory20);
            
            var cola = cola.d3adaptor(d3)
                .linkDistance(100)
                .avoidOverlaps(true)
                .handleDisconnected(false)
                .size([width, height]);
            
            var svg = d3.select("#svgcontainer").append("svg")
            .attr("height",500);
            var jobj = null;
            
            d3.json("http://127.0.0.1:8000/msaw/",function(err, j) {
              jobj=j;
              render(jobj);
            });
            var firstIter=true;
            function render(j) {
                var graph=j;
                graph.groups.forEach(function(v)
                  {
                    v.width=v.gname.length * 20;
                    v.height=60;
                  });
                cola
                  .nodes(graph.groups)
                  .links(graph.links)
                  .groups(graph.ggroup)
                  .constraints(graph.constraints)
                  .start(10,10,10);
                cola.on("tick", tick);
                 var ggroup = svg.selectAll(".group")
                    .data(graph.ggroup)
                  .enter().append("rect")
                    .attr("rx", 8).attr("ry", 8)
                    .attr("class", "group")
                    .style("fill", function (d, i) { return color(i); })
                    .call(cola.drag) 
                    .on('mouseup',function(d){
                          d3.select(this)
                          .transition()
                          .attr("height", function (g) { return g.bounds.height(); });
                    });
                var pad=4;
                var link = svg.selectAll(".link")
                  .data(graph.links)
                  .enter().append("line")
                  .attr("class", "link");
                link.exit().remove();

                var node = svg.selectAll(".node")
                  .data(graph.groups)
                  .enter().append("rect")
                  .attr("width", function (d) { return d.width - 2 * pad; })
                  .attr("height", function (d) { return d.height - 2 * pad; })
                  .attr("rx", 5).attr("ry", 5)
                  .attr("class", "node")
                  .style("fill",  function (d, i) { return color(i); })
                  .call(cola.drag)
                  .on('dblclick',function(d){
                          d3.select(this)
                          .transition()
                          .attr("height", function (g) { return g.bounds.height(); });
                    });
                node.exit().remove();

                function updateNode()
                {
                  node.data(graph.groups)
                  .attr("width",function(d){d.gname.length * 20});
                }
                
                var label = svg.selectAll(".label")
                  .data(graph.groups,function(d) 
                    { return d.gname;})
                  .enter()
                  .append("text")
                  .attr("class", "label")
                  .text(function (d) 
                    { return d.gname; });

                label.exit().remove();
                function tick() {

                  
                  node
                    .attr("x", function (d) { return d.x - d.width / 2 + pad; })
                    .attr("y", function (d) { return d.y - d.height / 2 + pad; });
                  ggroup
                    .attr("x", function (d) { return d.bounds.x; })
                    .attr("y", function (d) { return d.bounds.y; })
                    .attr("width", function (d) { return d.bounds.width(); })
                    .attr("height", function (d) { return d.bounds.height(); });
                    
                  link
                    .attr("x1", function (d) 
                      { return d.source.x; })
                    .attr("y1", function (d) 
                      { return d.source.y; })
                    .attr("x2", function (d) 
                      { return d.target.x; })
                    .attr("y2", function (d) 
                      { return d.target.y; });

                  label.attr("x", function (d) { return d.x; })
                       .attr("y", function (d) {
                           var h = this.getBBox().height;
                           return d.y + h/4;
                       });
                }
            }
    
    d3.select("#tj").on("change",function(){
      render(JSON.parse(this.value));
    });
         </script>
         
      </div>
   </body>
</html>
